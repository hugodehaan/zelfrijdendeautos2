			<h1>contactformulier</h1>
			<p>Dit formulier kan u invullen als u nog verdere vragen heeft aan ons betreft het onderwerp</p>
			<div id="contactformulier">
				<form>
					<fieldset>
						<legend>Persoonlijke gegevens</legend>
						<label>
              <br>
              <input type="text" name="voornaam" placeholder="Voornaam" pattern="[A-Za-z]{1,20}" title="Voornaam" required="" autofocus="">
            </label>
            <br>
            <br>
            <label>
              <input type="text" name="achternaam" placeholder="Achternaam" pattern="[A-Za-z]{1,20}" title="Achternaam" required="">
            </label>
            <br>
            <br>
            <label> Geslacht:
            <br>
            <input type="radio" name="geslacht" value="Man" required="required"> Man
            <br>
            <input type="radio" name="geslacht" value="Vrouw" required="required"> Vrouw
            <br>
            <input type="radio" name="geslacht" value="anders" required="required"> Anders
            <br>
            </label>
            <br>
            <label>
              <input type="text" name="E-mail" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="gebruik een geldig e-mailadres" required="">
            </label>
            <br>
            <br>
            <label>
              <input type="text" name="Telefoonnummer" placeholder="Telefoonnummer" pattern="[0-9+-]{10,11}" title="gebruik een geldig telefoon nummer" required="">
            </label>
            <br>
            <br>
            <label>
              <input list="Land" name="Land" placeholder="Land" required="">
              <datalist id="Land">
              <option value="Nederland"></option>
              <option value="Duitsland"></option>
              <option value="BelgiÃ«"></option>
              <option value="Engeland"></option>
              <option value="Verenigde staten"></option>
              <option value="Frankrijk"></option>
              <option value="Luxemburg"></option>
              <option value="Spanje"></option>
              </datalist>
            </label>
            <br>
            <br>
            Uw vraag:
            <br>
            <label>
              <textarea name="Vraag" required=""></textarea>
              <br>
            </label>
            <input type="reset" value="Reset">
            <input type="submit" value="Verzenden">
          </fieldset>
        </form>
